<!DOCTYPE html>
<html>
<head>
  <title>Login | Mental Health Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #e0c4ce, #f3f9f9);
    }


    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      animation: float 20ms infinite ease-in-out;
    }

   
    .bubble:nth-child(1) {
      width: 180px; height: 180px;
      background: #98c4e9;
      top: 20%; left: 15%;
      animation-duration: 6s;
    }
    .bubble:nth-child(2) {
      width: 220px; height: 220px;
      background: #d69bb2;
      top: 60%; left: 70%;
      animation-duration: 8s;
    }
    .bubble:nth-child(3) {
      width: 140px; height: 140px;
      background: #a2d9da;
      top: 80%; left: 30%;
      animation-duration: 9s;
    }
    .bubble:nth-child(4) {
      width: 250px; height: 250px;
      background: #d1d395;
      top: 35%; left: 80%;
      animation-duration: 8s;
    }
    .bubble:nth-child(5) {
      width: 160px; height: 160px;
      background: #b4abeb;
      top: 10%; left: 50%;
      animation-duration: 10s;
    }

    .bubble:nth-child(6) {
      width: 180px; height: 180px;
      background: #d18dcb;
      top: 45%; left: 5%;
      animation-duration: 5s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-40px) scale(1.1); }
    }

    /* Login Card */
    .login-card {
      position: relative;
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      z-index: 1;
      text-align: center;
    }

    .login-card h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-card input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #f0f0f0;
      font-size: 16px;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-card button:hover {
      transform: scale(1.05);
    }

    .login-card p {
      margin-top: 10px;
      font-size: 14px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Animated Bubbles Background -->
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <!-- Login Form -->
  <div class="login-card">
    <h2>Login</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
