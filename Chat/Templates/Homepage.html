<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page | Mental Health Chatbot</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #cebda4, #f0fdfa);
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 24px;
      padding: 2rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
      background: #8fd5d1;
      border-radius: 50%;
      opacity: 0.4;
      animation: float 6s ease-in-out infinite;
    }

    .container::after {
      content: "";
      position: absolute;
      bottom: -60px;
      left: -60px;
      width: 180px;
      height: 180px;
      background: #b5b1f4;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    h2 {
      font-size: 1.6rem;
      color: #374151;
      margin-bottom: 1.2rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    a {
      display: block;
      padding: 0.9rem;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    a.login {
      background: #a7f3d0;
      color: #065f46;
    }

    a.register {
      background: #bfdbfe;
      color: #1e3a8a;
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
    }

    /* Floating Start Chat Button */
    .fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #10b981;
      color: #fff;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .fab:hover {
      transform: rotate(15deg) scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to Manoma</h2>
    <p>Your supportive mental health companion ðŸŒ¿</p>

    <div class="buttons">
      <a href="/login" class="login">Login</a>
      <a href="/register" class="register">Register</a>
    </div>
  </div>

  <div class="fab" onclick="startChat()">
    ðŸ’¬
  </div>

  <script>
    function startChat() {
      window.location.href = "/chat"; 
    }
  </script>
</body>
</html>
